	This project uses a MVC framework, namely a rather simple one: Backbone.js.
	Here I created a single-page application which generates graphics according to a preset model.
	Backbone is used here as a nice way of providing the user with a control over the graphics via hypertext.
	
	Additionally, I wanted to create a little piece of art, so I used Paper.js framework, designed to facilitate the rendering
	of HTML5's canvas graphics and animations. Here I was inspired by a symbol of Indian religion and art: the mandala.

	The app applies RWD with the use of Bootstrap 3.
	The project was made in September 2015 and refined later.
   -->
